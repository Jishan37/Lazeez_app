<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup | Lazeez</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <link href="" rel="stylesheet">
</head>

<body>
<!-- Nav -->
<nav class="navbar bg-black navbar-expand-lg px-4 shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img class="rounded mx-5 " width="80px" th:src="@{/photos/logo.jpeg}">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto bg-radius-shape mb-2 mb-lg-0 justify-content-center fw-semibold">
                <li class="nav-item">
                    <a class="nav-link-2" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link-2" href="/menu">Food Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link-2" href="/about">About</a>
                </li>
            </ul>
            <div class="">
                <ul class="navbar-nav m-auto bg-radius-shape mb-2 mb-lg-0 justify-content-center fw-semibold">
                    <li class="nav-item">
                        <a class="nav-link-2 cart" href="#">
                            <img th:src="@{/photos/cart.svg}" width="30px">
                            <span id="cartItem">2</span>
                        </a>
                    </li>
                    <li th:unless="${userAuthentic}" class="nav-item">
                        <a class="nav-link-2" href="/login-user">Login</a>
                    </li>
                    <li th:unless="${userAuthentic}" class="nav-item">
                        <a class="nav-link-2 active" aria-current="page" href="/signup">Signup</a>
                    </li>
                    <li th:if="${userAuthentic}" class="nav-item">
                        <a class="nav-link-2" href="/my-account">My Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Content Section -->
<section class="container-fluid text-white">
    <div class="row gx-0 p-5">
        <div class="col-md-4"></div>
        <div class="col-md-4 rounded-4 shadow-red">
            <div class="justify-content-center d-flex py-5 px-3">
                <form class="row g-3 px-3" action="/signup-form" method="post" th:object="${user}">
                    <h5 class="fw-bold fs-4 title text-center">Signup</h5>
                    <div class="col-md-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" required placeholder="Your Name">
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail4" required placeholder="Type your valid email here">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword4" required placeholder="password">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="address" placeholder="Kotbari, Cumilla" required>
                    </div>
                    <div class="col-md-12">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" class="form-control" id="city" required placeholder="Cumilla">
                    </div>
                    <div class="col-md-12">
                        <label for="inputZip" class="form-label">Zip Code</label>
                        <input type="number" name="zip_code" class="form-control" id="inputZip" required placeholder="3500">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-warning w-100">Register</button>
                    </div>
                    <a href="/login-user" class="fw-bold text-decoration-none text-center fs-7">Already Member! Login..</a>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</section>

<footer class="row p-0 m-0 bg-black">
    <!-- Col 1 -->
    <div class="col-md-4 my-3 ps-3">
        <img th:src="@{/photos/logo.jpeg}" class="px-5 pt-4" width="250px">
        <hr class="mx-5">
        <p class="text-white fw-bolder mx-3 mt-3">Address: Kotbari, Cumilla.</p>
        <p class="text-white fw-bolder mx-3 mt-1">Mobile: +8801511223344</p>
        <p class="text-white fw-bolder mx-3 mt-1 "><a class="l-s-05 text-decoration-none"
                                                      href="mailto:info@lazeez.shop">E-mail: info@lazeez.com</a></p>
    </div>
    <!-- Col 2 -->
    <div class="col-md-4 my-3">
        <h5 class="mt-5 text-center text-white">Navigation</h5>
        <hr class="mx-5">
        <ul class="mt-2">
            <li class="mt-2">
                <a class="text-decoration-none" href="/">Home</a>
            </li>
            <li class="mt-2">
                <a class="text-decoration-none" href="/menu">Food
                    Menu</a>
            </li>
            <li class="mt-2">
                <a class="text-decoration-none" href="/about">About Us</a>
            </li>
        </ul>
    </div>
    <!-- Col 3 -->
    <div class="col-md-4 my-3">
        <h5 class="mt-5 text-center text-white">Social Media</h5>
        <hr class="mx-5">
        <div class="align-self-center d-flex justify-content-center">
        <span class="p-1"><a href="https://www.facebook.com/profile.php?id=100064208527690" target="_blank">
            <img th:src="@{/photos/facebook.svg}" height="30px">
          </a>
        </span>
            <span class="p-1"><a href="mailto:info@lazeez.com" target="_blank">
            <img th:src="@{/photos/email.svg}" height="30px">
          </a>
        </span>
            <span class="p-1"><a href="#" target="_blank">
            <img th:src="@{/photos/whatsapp.svg}" height="30px">
          </a>
        </span>
        </div>
    </div>
    <div class="row p-0 m-0 bg-black text-white mt-auto">
        <div class="p-1 px-3">
        <span class="d-flex text-center fw-bold justify-content-center bottom-footer-float-start">Copyright &copy; 2023
          | Lazeez | All Rights Reserved.</span>
        </div>
    </div>
</footer>
